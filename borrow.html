<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ Borrow Equipment</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary-color: #059669;
      --secondary-light: #10b981;
      --danger-color: #dc2626;
      --warning-color: #d97706;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
      min-height: 100vh;
      color: var(--gray-900);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
      padding-top: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .subtitle {
      font-size: 16px;
      color: var(--gray-500);
      font-weight: 400;
    }

    .card {
      background: var(--white);
      border-radius: 20px;
      padding: 28px 24px;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-200);
      margin-bottom: 20px;
    }

    .scan-button {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: 16px;
      padding: 20px 24px;
      font-size: 18px;
      font-weight: 600;
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      min-height: 58px;
    }

    .scan-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .scan-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px -5px rgba(30, 58, 138, 0.4);
    }

    .scan-button:hover::before {
      left: 100%;
    }

    .scan-button:active {
      transform: translateY(-1px);
    }

    .scanner-container {
      margin-top: 24px;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      animation: slideDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-lg);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      display: none;
      animation: fadeInUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid var(--gray-200);
      border-radius: 14px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: var(--white);
      color: var(--gray-900);
      font-weight: 500;
    }

    .form-input::placeholder {
      color: var(--gray-400);
      font-weight: 400;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-light);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .form-input:read-only {
      background: var(--gray-50);
      color: var(--gray-600);
      border-color: var(--gray-200);
      cursor: not-allowed;
    }

    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--secondary-light) 100%);
      border: none;
      border-radius: 16px;
      padding: 20px 24px;
      font-size: 18px;
      font-weight: 600;
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-lg);
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      min-height: 58px;
    }

    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px -5px rgba(5, 150, 105, 0.4);
    }

    .submit-button:active {
      transform: translateY(-1px);
    }

    .icon {
      font-size: 18px;
      display: inline-flex;
      align-items: center;
    }

    /* QR Scanner Styling */
    #reader {
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid var(--white);
    }

    #reader video {
      border-radius: 17px;
      width: 100% !important;
      height: auto !important;
    }

    #reader canvas {
      border-radius: 17px;
    }

    /* SweetAlert2 Customization */
    .swal2-popup {
      border-radius: 20px !important;
      font-family: inherit !important;
    }

    .swal2-title {
      color: var(--gray-800) !important;
      font-weight: 700 !important;
    }

    .swal2-content {
      color: var(--gray-600) !important;
    }

    .swal2-confirm {
      background: var(--primary-color) !important;
      border-radius: 12px !important;
      font-weight: 600 !important;
      padding: 12px 24px !important;
    }

    .swal2-cancel {
      background: var(--gray-400) !important;
      border-radius: 12px !important;
      font-weight: 600 !important;
      padding: 12px 24px !important;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 16px 16px;
      }
      
      .card {
        padding: 24px 20px;
        border-radius: 16px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .scan-button, .submit-button {
        padding: 18px 20px;
        font-size: 17px;
        min-height: 54px;
      }
      
      .form-input {
        padding: 16px 18px;
        font-size: 16px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 12px 12px;
      }
      
      .card {
        padding: 20px 16px;
      }
      
      h1 {
        font-size: 24px;
      }
    }

    /* Loading Animation */
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Accessibility Improvements */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus visible for keyboard navigation */
    .scan-button:focus-visible,
    .submit-button:focus-visible,
    .form-input:focus-visible {
      outline: 3px solid var(--primary-light);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì¶ Borrow Equipment</h1>
      <p class="subtitle">Scan and manage equipment efficiently</p>
    </div>

    <div class="card">
      <button id="scan-btn" class="scan-button">
        <span class="icon">üì∑</span>
        <span>Scan Equipment</span>
      </button>

      <div id="reader" class="scanner-container"></div>

      <form id="borrow-form" class="form-container">
        <div class="form-group">
          <label for="itemName">
            <span class="icon">üì¶</span>
            <span>Selected Item</span>
          </label>
          <input type="text" id="itemName" class="form-input" readonly />
          <input type="hidden" id="itemId" />
        </div>

        <div class="form-group">
          <label for="returnTime">
            <span class="icon">‚è∞</span>
            <span>Return Time</span>
          </label>
          <input type="time" id="returnTime" class="form-input" required />
        </div>

        <div class="form-group">
          <label for="borrower">
            <span class="icon">üë§</span>
            <span>Borrower's Name</span>
          </label>
          <input 
            type="text" 
            id="borrower" 
            class="form-input" 
            required 
            placeholder="Enter borrower's name"
            autocomplete="name"
          />
        </div>

        <button type="submit" class="submit-button">
          <span class="icon">‚úÖ</span>
          <span>Confirm Borrow</span>
        </button>
      </form>
    </div>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxxV-QTLjIHtWhG9GhmXRMajnjKuI2yrNOx9EfwDR5nk8ma4qgiE1rvnpprGafSer8/exec';

  // ‚úÖ Helper: Format date + time from Google Sheets
  function formatDateTimeReadable(dateStr, timeStr) {
    const date = new Date(dateStr);
    const time = new Date(timeStr);

    if (isNaN(date) || isNaN(time)) return 'Invalid date';

    const combined = new Date(
      date.getFullYear(), date.getMonth(), date.getDate(),
      time.getHours(), time.getMinutes(), time.getSeconds()
    );

    return combined.toLocaleString('en-GB', {
      day: '2-digit', month: 'short', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: false
    });
  }

  // ‚úÖ Start scanning process
  document.getElementById('scan-btn').addEventListener('click', () => {
    const readerElement = document.getElementById('reader');
    readerElement.style.display = 'block';

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      async (decodedText) => {
        html5QrCode.stop();
        readerElement.style.display = 'none';

        const itemId = decodedText.trim();

        // Show loading while checking
        Swal.fire({
          title: 'Checking item status...',
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        try {
          const statusRes = await fetch(`${scriptURL}?action=checkItemStatus&itemId=${itemId}`);
          const statusData = await statusRes.json();

          Swal.close();

          if (statusData.success && statusData.isBorrowed) {
            const formattedDate = formatDateTimeReadable(statusData.date, statusData.time);
            Swal.fire({
              icon: 'warning',
              title: 'This item is not returned yet!',
              html: `Borrowed by <b>${statusData.borrower}</b><br>on <b>${formattedDate}</b>`,
              confirmButtonColor: '#d97706'
            });
            return;
          }

          // Not borrowed ‚Üí show form
          document.getElementById('itemId').value = itemId;
          document.getElementById('itemName').value = itemId;
          document.getElementById('borrow-form').style.display = 'block';
        } catch (err) {
          Swal.close();
          console.error(err);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Failed to check item status.',
            confirmButtonColor: '#dc2626'
          });
        }
      }
    ).catch(err => {
      Swal.fire({
        icon: 'error',
        title: 'Camera Error',
        text: 'Unable to access camera. Please check permissions.',
        confirmButtonColor: '#1e3a8a'
      });
      console.error(err);
    });
  });

  // ‚úÖ Submit borrow form
  document.getElementById("borrow-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const now = new Date();
    const date = now.toISOString().split('T')[0];
    const time = now.toTimeString().split(' ')[0];
    const itemId = document.getElementById("itemId").value;
    const itemName = document.getElementById("itemName").value;
    const returnTime = document.getElementById("returnTime").value;
    const borrower = document.getElementById("borrower").value;

    const formData = new URLSearchParams();
    formData.append("action", "borrow");
    formData.append("date", date);
    formData.append("time", time);
    formData.append("itemId", itemId);
    formData.append("itemName", itemName);
    formData.append("returnTime", returnTime);
    formData.append("borrower", borrower);

    Swal.fire({
      title: 'Processing...',
      text: 'Please wait while we process your request',
      allowOutsideClick: false,
      allowEscapeKey: false,
      showConfirmButton: false,
      didOpen: () => {
        Swal.showLoading();
      }
    });

    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: formData,
      });
      const result = await res.json();

      if (result.success) {
        Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: result.message,
          confirmButtonColor: '#059669',
          timer: 3000,
          timerProgressBar: true
        });

        document.getElementById('borrow-form').reset();
        document.getElementById('borrow-form').style.display = 'none';
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: result.message,
          confirmButtonColor: '#dc2626'
        });
      }
    } catch (err) {
      console.error(err);
      Swal.fire({
        icon: 'error',
        title: 'Connection Error',
        text: 'Unable to connect to server. Please check your internet connection.',
        confirmButtonColor: '#dc2626'
      });
    }
  });
</script>
</body>
</html>
